# Reference: http://dotshare.it/dots/830/
# status bar colors etc
set-option -g status-bg black
set-option -g status-fg blue
set-option -g status-interval 5
set-option -g visual-activity on
set-window-option -g monitor-activity on
set-window-option -g window-status-current-fg white

# start window indexing at one instead of zero
set -g base-index 1

unbind % # remove default binding since replacing
bind v split-window -h
bind h split-window -v
bind R source-file ~/.tmux.conf \; display-message "Config reloaded..."

# statusbar settings - adopted from tmuxline.vim and vim-airline - Theme: murmur
set -g status-justify "left"
set -g status "on"
set -g status-left-style "none"
set -g message-command-style "fg=colour144,bg=colour1"
set -g status-right-style "none"
set -g pane-active-border-style "fg=colour1"
set -g status-utf8 "on"
set -g status-style "bg=colour231,none"
set -g message-style "fg=colour144,bg=colour1"
set -g pane-border-style "fg=colour1"
set -g status-right-length "100"
set -g status-left-length "100"
setw -g window-status-activity-attr "none"
setw -g window-status-activity-style "fg=colour1,bg=colour231,none"
setw -g window-status-separator ""
setw -g window-status-style "fg=colour250,bg=colour231,none"
set -g status-left "#[fg=colour15,bg=colour1] #S #[fg=colour1,bg=colour231,nobold,nounderscore,noitalics]"
set -g status-right "#[fg=colour1,bg=colour231,nobold,nounderscore,noitalics]#[fg=colour144,bg=colour1] %d.%m.%Y  %H:%M #[fg=colour1,bg=colour1,nobold,nounderscore,noitalics]#[fg=colour15,bg=colour1] #h "
setw -g window-status-format "#[fg=colour250,bg=colour231] #I #[fg=colour250,bg=colour231] #W "
setw -g window-status-current-format "#[fg=colour231,bg=colour1,nobold,nounderscore,noitalics]#[fg=colour144,bg=colour1] #I #[fg=colour231,bold,bg=colour1] #{pane_current_path} #[fg=colour250,bold,bg=colour1] #W #[fg=colour1,bg=colour231,nobold,nounderscore,noitalics]"
